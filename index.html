<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="//db.onlinewebfonts.com/c/82848488b73a87d72f2436c02b9ab608?family=ONE+PIECE" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container">
        <div class="container-fluid main hidden">
            <div class="row align-items-center ">
                <div class="col-8 tic logo">TIC</div>
                <div class="col-4 logo2">
                    <div class="row">
                        <div class="col-12 tac">TAC</div>
                    </div>
                    <div class="row">
                        <div class="col-12 toe">TOE</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col"><button type="button" class="btn main-button start-button" onclick="nextPage('select-players')">Start</button></div>
                <div class="col-2"></div>
            </div>
            <div class="how-to"> <img src="assets/info.png" alt=""> How to play?</div>
        </div>
        <div class="container-fluid select-players hidden">
            <div class="row select-number-players">
                <div class="col-6 justify-content-start">
                <div class="form-check player-vs-player">
                    <input class="form-check-input radio-check" type="radio" name="select-num-players" id="select-num-players1" onclick="disableSecondPlayer()" checked>
                    <label class="form-check-label" for="select-num-players1">
                      Player vs Player
                    </label>
                  </div>
                </div>
                  <div class="col-6 justify-content-end">
                  <div class="form-check">
                    <input class="form-check-input radio-check" type="radio" name="select-num-players" id="select-num-players2" onclick="disableSecondPlayer()">
                    <label class="form-check-label" for="select-num-players2">
                      Player vs IA
                    </label>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-xs-3">
                    <label for="basic-url"></label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text tag" id="nickname-tag">Player 1</span>
                        </div>
                        <input type="text" class="form-control tag white" placeholder="nickname" id="nickname" aria-describedby="nickname-tag">
                    </div>
                    
                </div>
                
                <div class="col-xs-3">
                    <label for="basic-url"></label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text tag" id="nickname2-tag">Player 2</span>
                        </div>
                        <input type="text" class="form-control tag white" placeholder="nickname" id="nickname2" aria-describedby="nickname2-tag">
                    </div>
                </div>
                <div class="col-3"></div>
            </div>

            <div class="row">

            </div>
            <div class="row justify-content-center">
                <span class="yellow hidden comprobar">Rellena los campos vac√≠os</span>
                <div class="col-12 button-start"><button type="button" class="btn game-button" onclick="nextPage('game')" id="start-game">Start game</button></div>
            </div>
        </div>  
        <div class="container-fluid game justify-content-center text-center flex">
            <h1><span class="lseagreen">TIC</span> TAC <span class="lsalmon">TOE</span></h1>
            <div class="linea"></div>
            <br>
            <div class="row border-row1">
                <div class="col-4 bg-color-lseagreen cell" id="box1" onclick="colocarFicha(0,0,1)"> <div class="mini-cell"></div> </div>
                <div class="col-4 bg-color-lsalmon cell" id="box2" onclick="colocarFicha(0,1,2)"> <div class="mini-cell"></div> </div>
                <div class="col-4 bg-color-lseagreen cell" id="box3" onclick="colocarFicha(0,2,3)"> <div class="mini-cell"></div> </div>
            </div>
            <div class="row border-row2">
                <div class="col-4 bg-color-lsalmon cell" id="box4" onclick="colocarFicha(1,0,4)"> <div class="mini-cell"></div> </div>
                <div class="col-4 bg-color-lseagreen cell" id="box5" onclick="colocarFicha(1,1,5)"> <div class="mini-cell"></div> </div>
                <div class="col-4 bg-color-lsalmon cell" id="box6" onclick="colocarFicha(1,2,6)"> <div class="mini-cell"></div> </div>
            </div>
            <div class="row border-row3">
                <div class="col-4 bg-color-lseagreen cell" id="box7" onclick="colocarFicha(2,0,7)"> <div class="mini-cell"></div> </div>
                <div class="col-4 bg-color-lsalmon cell" id="box8" onclick="colocarFicha(2,1,8)"> <div class="mini-cell"></div> </div>
                <div class="col-4 bg-color-lseagreen cell" id="box9" onclick="colocarFicha(2,2,9)"> <div class="mini-cell"></div> </div>
            </div>
        </div>

        <div class="container-fluid gameover justify-content-center text-center hidden">
            <div class="row text-center">
                <div class="col-4 end-text">Ganador</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="jquery-3.6.3.min.js"></script>
    <script src="dist/main.js"></script>
</body>
</html>
