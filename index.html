<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container">
        <div class="container-fluid main hidden">
            <div class="row">
                <div class="col-2"></div>
                <div class="col"><button type="button" class="btn btn-dark main-button">Start</button></div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="container-fluid select-players hidden">
            <div class="row">
                <label for="basic-url"></label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Player 1</span>
                    </div>
                    <input type="text" class="form-control" placeholder="nickname" id="basic-url" aria-describedby="basic-addon3">
                </div>
            </div>
            <div class="row">
                <div class="col">
                </div>
            </div>
            <div class="row">
                <label for="basic-url"></label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Player 2</span>
                    </div>
                    <input type="text" class="form-control" placeholder="nickname" id="basic-url" aria-describedby="basic-addon3">
                </div>
            </div>
            <div class="row">
                <div class="col"><button type="button" class="btn btn-dark main-button">Start game</button></div>
            </div>
        </div>
        <div class="container-fluid game justify-content-center text-center flex ">
            <h1><span class="lseagreen">Tic</span> Tac <span class="lsalmon">Toe</span></h1>
            <div class="linea"></div>
            <br>
            <div class="row">
                <div class="col-4 bg-color-lseagreen cell" id="box1" onclick="colocarFicha(0,0,1)"></div>
                <div class="col-4 bg-color-lsalmon cell" id="box2" onclick="colocarFicha(0,1,2)"></div>
                <div class="col-4 bg-color-lseagreen cell" id="box3" onclick="colocarFicha(0,2,3)"></div>
            </div>
            <div class="row">
                <div class="col-4 bg-color-lsalmon cell" id="box4" onclick="colocarFicha(1,0,4)"></div>
                <div class="col-4 bg-color-lseagreen cell" id="box5" onclick="colocarFicha(1,1,5)"></div>
                <div class="col-4 bg-color-lsalmon cell" id="box6" onclick="colocarFicha(1,2,6)"></div>
            </div>
            <div class="row">
                <div class="col-4 bg-color-lseagreen cell" id="box7" onclick="colocarFicha(2,0,7)"></div>
                <div class="col-4 bg-color-lsalmon cell" id="box8" onclick="colocarFicha(2,1,8)"></div>
                <div class="col-4 bg-color-lseagreen cell" id="box9" onclick="colocarFicha(2,2,9)"></div>
            </div>
        </div>

        <div class="container-fluid gameover justify-content-center text-center hidden">
            <div class="row text-center">
                <div class="col-4 end-text">Ganador</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="jquery-3.6.3.min.js"></script>
    <script src="dist/main.js"></script>
</body>
</html>
